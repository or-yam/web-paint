<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Web Paint</h1>
    <div id="wrapper">
      <div id="toolbar">
        <div>
          <label for="brushSize">Size</label>
          <input id="brushSize" type="range" value="11" min="1" max="20" />
        </div>
        <div>
          <label for="brushColor">Color</label>
          <input id="brushColor" type="color" value="#000000" />
        </div>
        <div>
          <label for="bgColor">Background</label>
          <input id="bgColor" type="color" value="#FFFFFF" />
        </div>
        <div>
          <label for="fileLoad">Upload image </label>
          <input id="fileLoadBtn" type="file" value="load file" />
        </div>
        <a href="#" id="saveBtn" download="canvas.png">Save image</a>
        <button id="clearBtn">Clear Canvas</button>
      </div>

      <div>
        <canvas id="paintCanvas" width="600" height="400"></canvas>
        <div>
          <span id="mousePos">0,0</span>
          <span id="brushColorVal">#000000</span>
          <span id="brushSizeVal">11</span>
        </div>
      </div>
      <img src="https://pbs.twimg.com/media/DoJQDA7VAAAQpuc.png" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
